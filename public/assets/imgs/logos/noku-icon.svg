<svg
  width="64"
  height="64"
  viewBox="0 0 40 40"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- 外环渐变（工业蓝） -->
    <linearGradient id="ringGrad" x1="6" y1="6" x2="34" y2="34" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00D2FF"/>
      <stop offset="0.55" stop-color="#007AFF"/>
      <stop offset="1" stop-color="#0033A1"/>
    </linearGradient>

    <!-- 彩色丝带渐变（黄→绿→蓝） -->
    <linearGradient id="ribbonGrad" x1="10" y1="12" x2="30" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFB800"/>
      <stop offset="0.35" stop-color="#FFE600"/>
      <stop offset="0.6" stop-color="#3DDC97"/>
      <stop offset="1" stop-color="#007AFF"/>
    </linearGradient>

    <!-- 内部深蓝块渐变 -->
    <linearGradient id="navyGrad" x1="14" y1="30" x2="26" y2="10" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#007AFF"/>
      <stop offset="1" stop-color="#0033A1"/>
    </linearGradient>
  </defs>

  <!-- 外圆环 -->
  <circle
    cx="20"
    cy="20"
    r="15.5"
    fill="none"
    stroke="url(#ringGrad)"
    stroke-width="3"
  />

  <!-- 左侧深蓝块（抽象 N） -->
  <path
    d="M14.5 14.8
       C14.5 12.8 16.0 11.4 17.8 11.4
       H18.9
       C20.7 11.4 22.2 12.8 22.2 14.8
       V28.6
       H18.9
       C16.3 28.6 14.5 26.9 14.5 24.7
       Z"
    fill="url(#navyGrad)"
  />

  <!-- 彩色丝带（抽象 V / Check） -->
  <path
    d="M11.0 15.6
       C12.8 12.6 16.6 12.6 18.4 15.6
       L21.6 21.0
       C22.1 21.8 23.0 21.8 23.5 21.0
       L29.0 11.8
       C30.6 9.1 34.0 9.4 35.0 12.0
       C35.3 13.0 35.2 14.1 34.6 15.0
       L26.8 27.8
       C25.0 30.6 21.0 30.6 19.2 27.8
       L11.4 16.8
       C10.9 16.1 10.6 16.1 11.0 15.6
       Z"
    fill="url(#ribbonGrad)"
  />
</svg>
